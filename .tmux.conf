set-option -g base-index 1
set-option -g pane-base-index 1
set -g focus-events on
set -g status-style bg=default
set -g status-left-length 99
set -g status-right-length 99
set -g status-justify centre
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set-option -g status-position top

bg='#161616'
fg='#ffffff'
bracket='#cdaa7d'
hl_line='#101040'
comment='#7f7f7f'
command='#61afef'
purple='#654CA8'
keyword='#cd950c'

set-option -g status-style "bg=$bg,fg=$fg"

set-option -g window-status-style "bg=$bg,fg=$comment"
set-option -g window-status-current-style "bg=$bracket,fg=$bg,bold"
set-option -g window-status-activity-style "bg=$bg,fg=$command"

set-option -g pane-border-style "fg=$comment"
set-option -g pane-active-border-style "fg=$bracket"

set-option -g message-style "bg=$bracket,fg=$bg,bold"
set-option -g message-command-style "bg=$command,fg=$bg"

set-option -g mode-style "bg=$purple,fg=$fg"

set-option -g status-left "#[bg=$bracket,fg=$bg,bold] #S #[bg=$bg,fg=$fg] "
set-option -g status-right ""
set-option -g status-left-length 20
set-option -g status-justify centre

set-option -g window-status-format " #I:#W "
set-option -g window-status-current-format " #I:#W "
